<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>Sistema de Ventas</h1>
    <button mat-icon-button (click)="sidenav.toggle();">
      <mat-icon>menu</mat-icon>
    </button>

    <span style="flex: 1 1 auto"></span>
    <label style="font-size: 14px; margin-right:20px;">
      {{correoUsuario}} | {{rolUsusario}}
    </label>
    <button mat-icon-button (click)="cerrarSesion()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav opened="true" mode="side" style="width: 230px;">
    <mat-nav-list>
      <mat-list-item *ngFor="let menu of listaMenu" [routerLink]="menu.url">
        <mat-icon matListItemIcon>{{menu.icono}}</mat-icon>
        <div mat-line>{{menu.nombre}}</div>
      </mat-list-item>
      <mat-list-item routerLink="/pages/categorias">
        <mat-icon matListItemIcon>category</mat-icon>
        <div mat-line>Categorias Productos</div>
      </mat-list-item>

      <mat-list-item routerLink="/pages/proveedores">
        <mat-icon matListItemIcon>account_balance</mat-icon>
        <div mat-line>Proveedores</div>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div style="height: 90vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
