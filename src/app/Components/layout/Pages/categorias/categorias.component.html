<h1 style="margin: 20px 0px 0px 40px">Categorías</h1>

<mat-card style="margin: 20px 40px 40px 40px">
  <mat-card-title style="padding: 30px;">
    <button mat-raised-button color="primary" (click)="nuevaCategoria()">
      <mat-icon matListItemIcon>add</mat-icon>Nuevo Categoría
    </button>
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content class="dashboard-card-content">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Buscar</mat-label>
      <input type="tel" matInput #input (keyup)="aplicarFiltroTabla($event)">
      <span matSuffix style="margin-right: 15px;"><mat-icon>search</mat-icon></span>
    </mat-form-field>

    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataListaCategorias">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> #id </th>
          <td mat-cell *matCellDef="let element"> {{element.idCategoria}}</td>
        </ng-container>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
          <td mat-cell *matCellDef="let element" style="display: inline-flex;">
            <button mat-icon-button color="primary" (click)="editarCategoria(element)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="eliminarCategoria(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTabla">
        </tr>
        <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>

  </mat-card-content>
</mat-card>
